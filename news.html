---
layout: default
title: Согрейся!
---
<h2>Новости</h2>
{% for post in site.posts %}
    <div class="post">
        <span class="post-date">{{ post.date | date: "%Y.%m.%d" }}</span>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-content">{{ post.content }}</div>
    </div>
{% endfor %}
