---
layout: default
title: Новости и акции
---
<h2>{{ page.title }}</h2>
{% for post in site.posts %}
    {% if post.category == "news" %}
    <div class="post">
        <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-content">{{ post.content }}</div>
    </div>
    {% endif %}
{% endfor %}
