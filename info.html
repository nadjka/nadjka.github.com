---
layout: default
title: Полезная информация
---
<h2>{{ page.title }}</h2>
{% for post in site.posts %}
    {% unless post.category == "news" %}
    <div class="post">
        <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endunless %}
{% endfor %}
